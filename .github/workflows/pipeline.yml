name: Build and Deploy React App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18 # or your preferred version

    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    - name: Install SSH key
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: root
        password: ${{ secrets.PASS }}
        port: 22
        script: |
          rm -rf /var/www/menu/dashboard/*
          mkdir -p /var/www/menu/dashboard/

    - name: Deploy files to server
      run: |
            cd dist
            sshpass -p "${{ secrets.PASS }}" scp -o StrictHostKeyChecking=no -P 22 -r . root@${{ secrets.HOST }}:/var/www/menu/dashboard/